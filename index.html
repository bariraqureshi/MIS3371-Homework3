<html lang="en">
<head>
    <link rel="stylesheet" href="hw4.css"> <!--links the css file-->
    <!-- displays text in browser's tab-->
    <title> New Patient Registration | CareBridge Medical</title>
</head>
<body> 
    <header>
        <table width="100%">
        <tr> 
            <td valign="top" align="left" width="20%"> 
                <div class="image"> 
                    <img align="center" src="logo.png" alt="CareBridge" width="70px" id="logo"/>
                </div>
            </td>
           
            <td>
                <h2>CareBridge Medical</h2>
            </td>

            <td valign="bottom" align="right" width="20%">
            Today's Date: <span id="today"></span>
            </td>
        </tr>
        </table>
      </header>
<hr>

<!--adds welcome message-->
<center>
    <span id="welcome1"></span>
    <span id="welcome2"></span>
</center>
<div class="iframe-container">
    <iframe class="frame" src="https://www.w3schools.com" frameborder="0"></iframe></div>
<!--form starts here-->
<form name="signup" id="signup" action="thankyou.html">
    <center>
        <div class="format">
            <table>
                <tr>
                    <th colspan="4">Create Patient Portal Account</th>
                </tr>
                <!--Patient's information section of form starts here-->

                <tr>
                    <td class="td1"><label for="fname">First Name:</label></td>
                    <td>
                        <input
                        type="text"
                        name="fname"
                        id="fname"
                        maxlength="30"
                        required
                        pattern="[a-zA-Z']{1,30}"
                        onblur="validateFname()"
                        title="Letters, apostrophes, and dashes only."
                        placeholder="Care"
                        />

                    </br>
                    <span class="error" id="fname-error"></span> 
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="minitial">Middle Initial:</label></td>
                    <td>
                        <input
                        type="text"
                        name="minitial"
                        id="minitial"
                        maxlength="1"
                        title="Letters only"
                        pattern="[a-zA-Z']{0,1}"
                        onblur="validateminitial()"
                        placeholder="I"
                        />

                    </br>
                    <span class="error" id="minitial-error"></span> 
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="lname">Last Name:</label></td>
                    <td>
                        <input
                        type="text"
                        name="lname"
                        id="lname"
                        maxlength="30"
                        required
                        title="Letters, apostrophes, and dashes only."
                        pattern="[a-zA-Z']{1,30}"
                        onblur="validatelname()"
                        placeholder="Bear"
                        />

                    </br>
                    <span class="error" id="lname-error"></span> 
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="psex">Patient's Sex:</label></td>
                    <td>
                        <input
                        type="radio"
                        id="ps1"
                        name="psex"
                        value="Male"
                        />
                        Male

                        <input
                        type="radio"
                        id="ps2"
                        name="psex"
                        value="Female"
                        />
                        Female

                        <input
                        type="radio"
                        id="ps3"
                        name="psex"
                        value="Other"
                        />
                        Other
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="dob">Date of Birth:</label></td>
                    <td>
                        <input
                        type="date"
                        id="dob"
                        name="dob"
                        onblur="validateDob()"
                        required
                        />
                    </br>
                    <span class="error" id="dob-error"></span> 
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="ssn">SSN:</label></td>
                    <td>
                        <input
                        type="password"
                        minlength="11"
                        maxlength="11"
                        name="ssn"
                        id="ssn"
                        required title="Numbers only"
                        placeholder="XXX-XX-XXXX"
                        onblur="validateSsn()"
                        />

                    </br>
                    <span class="error" id="ssn-error"></span> 
                    </td>
                </tr>

                <tr>
                    <th colspan="4"><hr></th><!-- adds a divider line-->
                </tr>

                <tr>
                    <th colspan="4">Patient's Contact Information</th>
                </tr>

                <tr>
                    <td class="td1"><label for="address1">Address 1:</label></td>
                    <td>
                        <input
                        type="text"
                        name="address1"
                        id="address1"
                        maxlength="30"
                        required
                        title="Please enter your address"
                        placeholder="111 Care Ln."
                        onblur="validateAddress1()"
                        />

                    </br>
                    <span class="error" id="address1-error"></span> 
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="address2">Address 2:</label></td>
                    <td>
                        <input
                        type="text"
                        name="address2"
                        id="address2"
                        maxlength="30"
                        title="Please enter your address"
                        placeholder="Apt 7"
                        />
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="city">City:</label></td>
                    <td>
                        <input
                        type="text"
                        name="city"
                        id="city"
                        maxlength="30"
                        required
                        title="Please enter your city"
                        placeholder="Houston"
                        onblur="validateCity()"
                        />
                    </br>
                    <span class="error" id="city-error"></span> 
                    </td>
                </tr>

                <tr>
                    <td class="td1"> <label for="state">State:</label></td>
                    <td>
                    <select>
                        <option selected disabled>Please Select One</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="zcode">Zip Code:</label> </td>
                    <td>
                        <input
                        type="text"
                        name="zcode"
                        id="zcode"
                        maxlength="5"
                        required
                        title="Numbers only"
                        placeholder="77777"
                        pattern="[0-9]{5}"
                        onblur="validateZcode()"
                        />
                    </br>
                    <span class="error" id="zcode-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="email">Email Address:</label> </td>
                    <td>
                        <input
                        type="text"
                        name="email"
                        id="email"
                        maxlength="40"
                        required
                        title="Letters, appostrophes,and dashes only"
                        placeholder= "bear@care.com"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
                        onblur="validateEmail()"
                        />
                    </br>
                    <span class="error" id="email-error"></span>  
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="pnum">Phone Number:</label> </td>
                    <td>
                        <input
                        type="text"
                        name="pnum"
                        id="pnum"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        maxlength="12"
                        required
                        title="Numbers Only"
                        placeholder="000-000-0000"
                        onblur="validatePnum()"
                        />
                    </br>
                    <span class="error" id="pnum-error"></span>
                    </td>
                </tr>

                <tr>
                    <th colspan="4"><hr></th> <!--divider line--> 
                </tr>

                <!--Patient history section-->
                <tr>
                    <th colspan="4">Patient's History</th>
                </tr>

                <tr>
                    <td class="td1"><label for="history">Have you ever had/are you <br> currently experiencing?</label></td>
                    <td>
                        <input type="checkbox" id="option1" value="Anxiety"/>
                        <label for="Anxiety">Anxiety</label><br>

                        <input type="checkbox" id="option2" value="Depression"/>
                        <label for="Depression">Despression</label><br>

                        <input type="checkbox" id="option3" value="Bipolar Disorder"/>
                        <label for="Bipolar Disorder">Bipolar Disorder</label><br>

                        <input type="checkbox" id="option4" value="Schizophrenia"/>
                        <label for="Schizophrenia">Schizophrenia</label><br>

                        <input type="checkbox" id="option5" value="OCD"/>
                        <label for="OCD">Obsessive-Compulsive Disorder (OCD)</label><br>

                        <input type="checkbox" id="option6" value="PTSD"/>
                        <label for="PTSD">Post-Traumatic Stress Disorder (PTSD)</label><br>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="notes">If you selected options above, <br> please explain:</label>
                    </td>
                    <td>
                        <textarea
                        rows="5"
                        cols="50"
                        maxlength="500"
                        id="notes"
                        name="notes"
                        title="Please describe your current symptoms"
                        placeholder="Insert your text here..."
                        ></textarea>
                        <span id="description_text"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="meds">Are you currently taking <br> any medications?</label> </td>
                    <td>
                        <input
                        type="radio"
                        id="s1"
                        name="meds"
                        value="Yes"
                        />
                        Yes

                        <input
                        type="radio"
                        id="s2"
                        name="meds"
                        value="No"
                        />
                        No
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="insurance">Do you have insurance?</label> </td>
                    <td>
                        <input
                        type="radio"
                        id="s1"
                        name="insurance"
                        value="Yes"
                        />
                        Yes

                        <input
                        type="radio"
                        id="s2"
                        name="insurance"
                        value="No"
                        />
                        No
                    </td>
                </tr>

                <!--html for range slider-->
                <tr>
                    <td class="td1"><label for="range">Urgency of Appointment:<br>(Rate from 1 to 10)</label></td>
                    <td>
                        <input
                        type="range"
                        name="range"
                        id="range"
                        min="1"
                        max="10"
                        value="0"
                        />
                        <span id="range-slider"></span>
                    </td>
                </tr>

                <tr>
                    <th colspan="4"><hr></th>
                </tr>

                <!--account information section starts here-->
                <tr>
                    <th colspan="4">Finish Patient Portal Acount:</th>
                </tr>

                <tr>
                    <td class="td1"><label for="uname">User ID:</label></td>
                    <td>
                        <input
                        type="text"
                        name="uname"
                        id="uname"
                        minlength="5"
                        maxlength="20"
                        required
                        title="Username must contain at least 5 characters and cannot start with a number"
                        placeholder="CareBear12"
                        onblur="validateUname()"
                        />

                    </br>
                    <span class="error" id="uname-error"></span> 
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="pass">Password</label></td>
                    <td>
                        <input
                        type="password"
                        name="pass"
                        id="pass"
                        minlength="10"
                        maxlength="30"
                        required
                        title="Password must contain at least 10 characters, 1 uppercase letter, 1 lowercase letter, 1 number, and 1 special character"
                        placeholder="Required"
                        onblur="validatePass()"
                        oninput="validatePass()"
                        onfocus="validatePass()"
                        />

                    </br>
                    <span class="error" id="pass-error"></span> 
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="pass_con">Confirm Password:</label> </td>
                    <td>
                        <input
                        type="password"
                        name="pass_con"
                        id="pass_con"
                        minlength="10"
                        maxlength="30"
                        required
                        title="Please re-enter your password here"
                        placeholder="Required"
                        onblur="confirmPassword()"
                        oninput="confirmPassword()"
                        onfocus="confirmPassword()"
                        />

                    </br>
                    <span class="error" id="pass2-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1" colspan="4">
                        <center>
                            <input type="Submit" name="Submit" id="Submit" style="font-family:'Courier New', Courier, monospace">
                            &nbsp;&nbsp;&nbsp;
                            <input type="Reset" value="Clear and Start Over" style="font-family:'Courier New', Courier, monospace">
                            &nbsp;&nbsp;&nbsp;
                            <input type="Button" name="Review" id="Review" value="Review" onclick="reviewInput()" style="font-family:'Courier New', Courier, monospace">
                            &nbsp;&nbsp;&nbsp;
                            <input type="Button" name="Validate" id="Validate" value="Validate" onclick="validateInput()" style="font-family:'Courier New', Courier, monospace">
                        </center>
                    </td>
                </tr>
            </table>
        <div>
        </div>
    <div class="pass-message">
        <span id="msg1"></span> <br/>
        <span id="msg2"></span> <br/>
        <span id="msg3"></span> <br/>
        <span id="msg4"></span> <br/>
        <span id="msg5"></span> <br/>
        <span id="msg6"></span> <br/>
        <span id="msg7"></span> <br/>
        <span id="pass2-error"></span> <br/>
    </div>
        <center>
            <p id="showInput"></p>
        </center>
    </div>
    </center>
</form> 
<!--iframe footer goes here that contains website link-->
<iframe src="footer.html" width="100" height="100px" title="footer"></iframe>
<script src="hw4.js"></script>

    <div id="alert-content">
        <h4>Please Fill Out All Required Information.</h4>
        <button id="close-alert">OK</button>
    </div>
</div>

    </body>
</html>
